<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih</title>
    <link rel="stylesheet" href="style.css">
  

</head>

<body>
    <main id="main">
        <div id="container">
            <h1 class="title">Digital Tasbih</h1>

            <div id="boxes">
                <div class="box" id="box1">
                    <h2>SubhanAllah</h2>
                    <p id="count-1">0</p>
                    <div>
                        <button class="plus-btn" id="count1-btn-inc">+</button>
                        <button class="minus-btn" id="count1-btn-dec">-</button>
                    </div>
                </div>
                <div class="box" id="box2">
                    <h2>Alhamdulillah</h2>
                    <p id="count-2">0</p>
                    <div>
                        <button class="plus-btn" id="count2-btn-inc">+</button>
                        <button class="minus-btn" id="count2-btn-dec">-</button>
                    </div>
                </div>
                <div class="box" id="box3">
                    <h2>Allahu Akbar</h2>
                    <p id="count-3">0</p>
                    <div>
                        <button class="plus-btn" id="count3-btn-inc">+</button>
                        <button class="minus-btn" id="count3-btn-dec">-</button>
                    </div>
                </div>
            </div>
            <div class="reset-container">

                <button id="reset-btn" >Reset</button>
            </div>
        </div>

    </main>


    <script src="tasbih.js"></script>
</body>

</html>
